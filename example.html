<!doctype html>
<html>
  <head>
    <title>efyea.js example</title>
  </head>
  <body>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="efyea.js"></script>
    <script src="ext/core/modules.js"></script>
    <script src="ext/core/pubsub.js"></script>
    <script src="ext/mustache/templates.js"></script>
    <script src="sandbox/sandbox.js"></script>
    <script>
      (function(core){
        core.register("module1", function(sandbox) {
          sandbox.waitforit('init', function () {
            console.log("module1 init");
          });
          sandbox.waitforit('destroy', function(){
            console.log("module1 destroy");
          });
        }).register("module2", function(sandbox) {
          sandbox.waitforit('init', function () {
            console.log("module2 init");
          });
          sandbox.waitforit('destroy', function () {
            console.log("module2 destroy");
          });
        }).startAll().stopAll();
      }(ef.extensions.core));
    </script>
  </body>
</html>
